{% extends '../base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="container mt-5 mb-5">
        <div class="card">
            <div class="card-body">
                <h1>Sign Up</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button class="btn btn-dark">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
